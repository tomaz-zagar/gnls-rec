<div>
  <div class="left-div">
    <app-upload-button [acceptedFileTypes]="'.json'" (change)="onFileSelected($event)"></app-upload-button><br>
    <div class="escher-button">
      <mat-card style="font-size: 0.9em"><span style="font-size:0.7em"><b>MAP NAME</b></span><br>{{(state$ | async).pathName}}</mat-card><br>
    </div>
    <app-color-toggler #colorToggler [colorToToggle]="'#00ff00'" (click)="onChangeColor()"></app-color-toggler><br>
  </div>
  <div class="right-div">
    {{(state$ | async).clickedPathText}}
  </div>
  <div class="clear"></div>
</div>
<div style="margin-top:1em">
  <div class="left-div">
    <app-statistics></app-statistics>
  </div>
  <div class="right-div">
    <app-escher #escherContainer></app-escher>
  </div>
  <div class="clear"></div>
</div>
